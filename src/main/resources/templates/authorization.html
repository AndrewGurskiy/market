<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
<form action="/user/authorization" th:object="${user}" method="post">
    <input type="text" th:field="*{username}"/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
    Insert login
    <br>
    <input type="text" th:field="*{password}"/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    Insert password
    <br>
    <button type="submit">
        Authorization
    </button>
</form>
</body>
</html>
